{% extends 'dracoin/base_blog.html' %}

{% block title %}
    {{ block.super }} | All Tags
{% endblock %}

{% block content %}
    <h1>Tags list</h1>
    {% if tag_list %}
        {% for tag in tag_list %}
            {% include 'dracoin/includes/tag.html' %}
        {% endfor %}
    {% else %}
        <p>No tags are available.</p>
    {% endif %}
{% endblock %}
