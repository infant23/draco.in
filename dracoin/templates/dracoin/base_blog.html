{% extends 'base.html' %}

{% block admin-panel %}
	<a class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Create</a>
	<div class="dropdown-menu">
		<a class="dropdown-item" href="{% url 'dracoin:post_create_url' %}">New Post</a>
		<a class="dropdown-item" href="{% url 'dracoin:tag_create_url' %}">New Tag</a>
	</div>
	<a href="{{ admin_object.get_update_url }}" class="btn btn-secondary edit" style="{% if detail %} display: block; {% endif %}">Edit</a>
	<a href="{{ admin_object.get_delete_url }}" class="btn btn-danger delete" style="{% if detail %} display: block; {% endif %}">Delete</a>
{% endblock %}
