{% extends 'dracoin/base_blog.html' %}

{% block title %}
    {{ block.super }} | New Post
{% endblock %}

{% block content %}
	<h1>Create new post:</h1>
	<form action="{% url 'dracoin:post_create_url' %}" method="post" class="admin">
		{% csrf_token %}
		{% for field in form %}
			<div class="form-group">
				{% if field.errors %}
					<div class="alert alert-danger">
						{{ field.errors }}
					</div>
				{% endif %}
				{{ field.label }}
				{{ field }}
			</div>
		{% endfor %}
		<button type="submit" class="btn btn-primary">Create Post</button>		
	</form>
{% endblock %}
