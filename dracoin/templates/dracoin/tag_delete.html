{% extends 'dracoin/base_blog.html' %}

{% block title %}
    {{ block.super }} | Delete Tag "{{ tag.title|title }}"
{% endblock %}

{% block content %}
	<h1>Create new tag:</h1>
	<form action="{{ tag.get_delete_url }}" method="post">
		{% csrf_token %}
		<h3>Are you sure you want to delete <b>"{{ tag.title|title }}"</b> tag?</h3>
		<a href="{{ tag.get_absolute_url }}">Censel</a>
		<button type="submit" class="btn btn-primary">Delete Tag</button>
	</form>
{% endblock %}
