<div class="card mb-4">
	<h5 class="card-header">{{ post.pub_date }}</h5>
	<div class="card-body">
		<h5 class="card-title">
			<a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h5>
		<p class="card-text">{{ post.content|truncatewords:20 }}</p>
		<a href="{% url 'dracoin:post_detail_url' post.slug %}" class="btn btn-primary">Читати</a>
		<a href="{{ post.get_absolute_url }}" class="btn btn-primary">Читати</a>
	</div>
	<div class="card-footer text-muted">
	    {% for tag in post.tags.all %}
	  		{% include 'dracoin/includes/tag.html' %}
	    {% endfor %}
	</div>
</div>
