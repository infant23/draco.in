<h1>Add comment:</h1>
<form action="{{ article.get_add_comment_url }}" method="post" class="user">
	{% csrf_token %}
	{% for field in form %}
		<div class="form-group">
			{% if field.errors %}
				<div class="alert alert-danger">
					{{ field.errors }}
				</div>
			{% endif %}
			{{ field.label }}
			{{ field }}
		</div>
	{% endfor %}
	<button type="submit" class="btn btn-primary">Add comment</button>		
</form>
