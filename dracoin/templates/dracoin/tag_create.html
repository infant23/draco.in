{% extends 'dracoin/base_blog.html' %}

{% block title %}
    {{ block.super }} | New Tag
{% endblock %}

{% block content %}
	<h1>Create new tag:</h1>
	<form action="{% url 'dracoin:tag_create_url' %}" method="post">
		{% csrf_token %}
		{% for field in form %}
			<div class="form-group">
				{% if field.errors %}
					<div class="alert alert-danger">
						{{ field.errors }}
					</div>
				{% endif %}
				{{ field.label }}
				{{ field }}
			</div>
		{% endfor %}
		<button type="submit" class="btn btn-primary">Create Tag</button>		
	</form>
{% endblock %}
